<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A Site about Banner Recommendation for the Game: Brown Dust 2">
  <meta name="robots" content="index, follow">
  <meta name="googlebot" content="index, follow">

  <link rel="preload" href="./public/json/data.json" crossorigin="anonymous" as="fetch">
  <link rel="preload" href="./public/js/generateSite.js" crossorigin="anonymous" as="script">
  <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" as="style">
  <link rel="preload" href="./public/css/custom.css" crossorigin="anonymous" as="style">
  <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous" as="script">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="./public/css/custom.css" crossorigin="anonymous">
  <title>Brown Dust 2 - Banner Recommendation</title>
</head>
<body class="container-fluid">
  <header class="row">
    <nav class="navbar bg-body-secondary">
      <div class="container-fluid">

        <a class="navbar-brand" href="#">Banner Recommendation</a>

      </div>
    </nav>
  </header>
  <main class="row">
    <div id="main-container" class="container-fluid pt-2">
      <div class="row pb-3">
        <div class="col-12 col-md-11 col-xl-10 mx-auto">
          <section class="container-fluid pb-2 border rounded-top">

            <div class="row">
              <div class="col-2 d-flex justify-content-center mx-0 flex-grow-1">
                <h1><u>TLDR</u></h1>
              </div>
            </div>

            <div class="row">
              <div data-tldr class="col-12 align-items-center justify-content-center"></div>
            </div>

          </section>
        </div>
      </div>

      <template id="charBannerCard">
        <section class="row pt-2">
          <div class="col-11 mx-auto bg-body-tertiary rounded">
            <div class="row h-100 py-2">

              <div class="col-12 col-md-4 col-xl-2 pe-2 borderless border-end">
                <div class="w-100 h-100 d-flex justify-content-center">
                  <picture class="my-auto">
                    <source data-costume-image-avif class="costumeSize" type="image/avif" />
                    <img data-costume-image class="costumeSize" loading="lazy">
                  </picture>
                </div>
              </div>

              <div class="col d-flex flex-column">
                <div class="row border-bottom mx-1 pb-2 pt-4 pt-md-0  border-2">
                  <div data-banner-name class="col d-flex justify-content-center">
                  </div>
                </div>

                <div class="row pt-2">
                  <div class="col">
                    <div class="container-fluid">
                      <ul class="nav nav-underline" role="tablist">
                        <li class="nav-item">
                          <button class="nav-link active" data-basic-tab data-bs-toggle="tab" data-bs-target="#basic" type="button" role="tab">Basic Info</button>
                        </li>
                        <li class="nav-item">
                          <button class="nav-link" data-pac-tab data-bs-toggle="tab" data-bs-target="#pac" type="button" role="tab">Pros & Cons</button>
                        </li>
                        <li class="nav-item">
                          <button class="nav-link" data-mode-tab data-bs-toggle="tab" data-bs-target="#mode" type="button" role="tab">Mode Rating</button>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>

                <div class="tab-content d-flex flex-grow-1">
                  <div class="container-fluid tab-pane fade show active" id="basic" role="tabpanel">
                    <div class="row h-100">

                      <div class="col-12 col-xl-4 col-xxl-4 pe-0 pt-3 pb-2 py-xl-0 d-flex align-items-center">
                        <div class="w-100">
                          <ul class="list-unstyled">
                            <li><span data-role><b>Role - </b></span></li>
                            <li><span><b>Element - </b><img data-property loading="lazy" width="32px" height="32px"></span></li>
                            <li><span data-dmg-type><b>Damage Type - </b></span></li>
                            <br>
                            <li data-banner-periode></li>
                            <li data-banner-time-left></li>
                          </ul>
                        </div>
                      </div>

                      <div class="col-12 col-xl-8 col-xxl-4 d-flex align-items-center">
                        <div class="container-fluid">
                          <div class="row pb-3">
                            <div class="col">
                              <h2>Breakpoints:</h2>
                            </div>
                          </div>
                          <div class="row w-100">
                            <div class="col">
                              <ul data-breakpoints class="list-group list-group-flush p-2 border border-3 rounded"></ul>
                            </div>
                          </div>
                        </div>

                      </div>

                      <div class="col-12 col-xl-12 col-xxl-4 pt-3 pt-xxl-0 d-flex align-items-center">
                        <div class="container-fluid">
                          <div class="row pb-3">
                            <div class="col">
                              <h2>Should you pull on this banner?</h2>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col">
                              <p data-pull-reason></p>
                            </div>
                          </div>
                        </div>
                      </div>

                    </div>
                  </div>

                  <div class="container-fluid tab-pane fade" id="pac" role="tabpanel">
                    <div class="row h-100">

                      <div class="col-6 d-flex flex-column border-end border-2">
                        <div class="row pt-2">
                          <h3 class="text-success">Pros</h3>
                        </div>
                        <div class="row flex-grow-1">
                          <div class="col">
                            <ul data-pros class="list-group"></ul>
                          </div>
                        </div>
                      </div>

                      <div class="col-6 d-flex flex-column">
                        <div class="row pt-2">
                          <h3 class="text-danger">Cons</h3>
                        </div>
                        <div class="row flex-grow-1">
                          <div class="col">
                            <ul data-cons class="list-group"></ul>
                          </div>
                        </div>

                      </div>

                    </div>
                  </div>

                  <div class="container-fluid tab-pane fade" id="mode" role="tabpanel">
                    <div class="row h-100">
                      <div class="col pt-4">
                        <div class="container-fluid py-2 text-center">

                          <div class="row pb-2 border-bottom border-3">
                            <div class="col-4"><b>Fiend Hunter [FH]</b></div>
                            <div class="col-4"><b>Guild Raid [GR]</b></div>
                            <div class="col-4"><b>Last Night [LN]</b></div>
                          </div>
                          <div class="row pb-3">
                            <div data-fh class="col-4"></div>
                            <div data-gr class="col-4"></div>
                            <div data-ln class="col-4"></div>
                          </div>
                          <div class="row py-2 border-bottom border-3">
                            <div class="col-4"><b>Tower of Salvation [TOS]</b></div>
                            <div class="col-4"><b>Mirror War [MW]</b></div>
                            <div class="col-4"><b>Golden Colloseum [GC]</b></div>
                          </div>
                          <div class="row pb-3">
                            <div data-tos class="col-4"></div>
                            <div data-mw class="col-4"></div>
                            <div data-gc class="col-4"></div>
                          </div>
                          <div class="row pb-2 border-bottom border-3 justify-content-center">
                            <div class="col-6"><b>General / Event Challanges</b></div>
                          </div>
                          <div class="row justify-content-center">
                            <div data-gen class="col-6"></div>
                          </div>

                        </div>
                      </div>
                    </div>
                  </div>
                </div>

              </div>

            </div>
          </div>
        </section>
      </template>
    </div>
  </main>

  <footer class="row bg-body-tertiary">
    <div class="container-fluid">
      <nav class="navbar">
        <div class="container-fluid">
          <h5>&copy; Zormolo & Botan - <script>document.write( new Date().getFullYear() )</script></h3>
          <a href="https://github.com/Zormolo/BD2-Banner-Recommendation" class="nav-link">
            <img src="./public/images/github-mark-white.svg" width="24px" height="24px" alt="">
            <span class="ps-2">Code & Issues</span>
          </a>
        </div>
      </nav>
    </div>
  </footer>

  <script src="./public/js/generateSite.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
