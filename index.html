<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="./public/css/custom.css">
  <title>Brown Dust 2 - Banner Recommendation</title>
</head>
<body class="container-fluid">
  <header class="row">
    <nav class="navbar bg-body-secondary">
      <div class="container-fluid">

        <a class="navbar-brand" href="#">Banner Recommendation</a>
        <button class="btn btn-outline-success">Test</button>

      </div>
    </nav>
  </header>
  <main class="row">
    <div id="main-container" class="container-fluid pt-2">
      <div class="row pb-3">
        <div class="col-8 mx-auto">
            <section class="container-fluid pb-2 border rounded-top">

              <div class="row">
                <div class="col-2 d-flex justify-content-center mx-0 flex-grow-1">
                  <h1><u>TLDR</u></h1>
                </div>
              </div>

              <div class="row">
                <div class="col-10">
                  Masquerade Bunny Celia [+4] &xrarr; Celebrity Bunny Loen [+1] &xrarr; Bittersweet Bunny Darian [+2] &xrarr; Celebrity Bunny Loen [+5] &xrarr; Robin Hood Zenith [+3] &xrarr; Innocent Bunny Tyr [+0] &xrarr; Bittersweet Bunny Darian [+5] &xrarr; Innocent Bunny Tyr [+2 / +4] &xrarr; Robin Hood Zenith [+5]
                </div>
              </div>

            </section>
        </div>
      </div>

      <template id="charBannerCard">
        <section class="row pt-2">
          <div class="col-11 mx-auto bg-body-secondary rounded">
            <div class="row h-100 py-2">
              <div class="col-xl-2 col-md-3 pe-2 border-end border-2">
                <div class="w-100 d-flex justify-content-center">
                  <img class="costumeSize costumeImg">
                </div>
              </div>

              <div class="col d-flex flex-column">
                <div class="row border-bottom mx-1 pb-2 border-2">
                  <div class="col d-flex justify-content-center bannerName">
                  </div>
                </div>

                <div class="row flex-grow-1 pt-2">
                  <div class="col-3 d-flex align-items-center">
                    <div class="w-100">
                      <ul class="list-unstyled date">
                        <li><span class="role"><b>Role - </b></span></li>
                        <li><span><b>Element - </b><img class="property" width="32px" height="32px"></span></li>
                        <li><span class="dmgType"><b>Damage Type - </b></span></li>
                        <br>
                      </ul>
                    </div>
                  </div>
                  <div class="col-4 d-flex align-items-center">
                    <div class="container-fluid">
                      <div class="row pb-3">
                        <div class="col">
                          <h2>Breakpoints:</h2>
                        </div>
                      </div>
                      <div class="row w-100">
                        <div class="col">
                          <ul class="list-group list-group-flush p-2 border border-3 rounded breakpoints">
                          </ul>
                        </div>
                      </div>
                    </div>

                  </div>
                  <div class="col d-flex align-items-center">
                    <div class="container-fluid">
                      <div class="row pb-3">
                        <div class="col">
                          <h2>Should you pull on this banner?</h2>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col">
                          <p class="pullReason">
                          </p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </section>
      </template>

    </div>
  </main>

  <script src="./public/js/generateSite.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
